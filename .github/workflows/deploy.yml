name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Setup pnpm
        # You may pin to the exact commit or the version.
        # uses: pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598
        uses: pnpm/action-setup@v2.4.0

      - name: Build step
        run: "pnpm install --frozen-lockfile && pnpm build" # 📝 Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "quick-rat-24"
          entrypoint: "./dist/index.js" # 📝 Update the entrypoint if necessary
          root: "./dist" # 📝 Update the root if necessary
